<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline css</title>
  </head>
  <body>
    <p
      style="color: brown; border: dashed; font-size: 30px; font-style: italic"
    >
      Hello
    </p>
    <p
      style="
        text-align: center;
        color: brown;
        border: dashed;
        font-size: 25px;
        font-style: italic;
      "
    >
      This paragraph styled with inline css
    </p>
  </body>
</html>
