<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>general sibling selector</title>
    <style>
      h2 ~ p {
        color: chocolate;
      }
      p ~ h1 {
        font-style: italic;
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>heading</h1>
    <p>this is para1</p>
    <h2>this is heading1</h2>
    <a href="sksk">login</a>
    <h3>this is heading2</h3>
    <p>this is para2</p>
  </body>
</html>
