<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <style>
      ul {
        background-color: gainsboro;
        list-style-type: none;
        padding: 0%;
      }
      ul li a {
        display: block;
        text-decoration: none;
        color: darkblue;
        font-size: 19px;
        font-weight: 300px;
        padding: 10px 40px;
      }
      ul li a:hover {
        color: red;
        background-color: beige;
      }
      ul li {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="bdhsb">Home</a></li>
      <li><a href="bdhsb">About Us</a></li>
      <li><a href="bdhsb">Products</a></li>
      <li><a href="bdhsb">Services</a></li>
      <li><a href="bdhsb">Portfolio</a></li>
      <li><a href="bdhsb">Contact</a></li>
    </ul>
    <p><b>Note:-</b>Place mouse pointer over a link to see a hover effect</p>
  </body>
</html>
