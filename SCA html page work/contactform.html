<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contactform</title>
  </head>
  <body background="/media/images/bg1.jpg">
    <form method="get" action="ajs.js">
      <table
        cellspacing="0"
        align="center"
        bgcolor="antiquewhite"
        cellpadding="10"
        border="0"
      >
        <thead>
          <tr background="/media/images/bg2.jpg" width="100%">
            <th colspan="2" align="center">
              <br />
              <h1>
                <b>Contact Form</b>
                <hr />
              </h1>
              <p>Please fill this form to cotact us</p>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              First Name<br />
              <input type="text" size="55" autofocus required />
            </td>
            <td>
              Last Name<br />
              <input type="text" size="55" required />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              Email<br />
              <input size="120" type="email" required multiple />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              Mobile<br />
              <input size="120" type="tel" required />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              Message<br />
              <textarea cols="95" rows="8"></textarea>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <br />
            <td align="center"><input type="submit"</td>
            <td align="center"><input type="reset" value="Clear All"</td>
          </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
