<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch even odd</title>
    <script>
      var ch = prompt("enter a number");
      ch = Number(ch);
      switch (ch % 2) {
        case 0: {
          document.write("number is even");
          break;
        }
        case 1: {
          document.write("number ius odd");
          break;
        }
        default: {
          document.write("you not enter a number");
        }
      }
    </script>
  </head>
  <body></body>
</html>
