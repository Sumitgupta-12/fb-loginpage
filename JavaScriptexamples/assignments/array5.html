<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove all value expect number</title>
    <script>
      var arr = [0, false, -22, , 15, undefined, 47, null, 94];
      document.write(`${arr}<br>`);
      for (var i in arr) {
        if (arr[i] == 0 || arr[i] == "false") {
          arr.splice(i, i + 1);
        } else if (typeof (arr[i] == "number")) {
          continue;
        } else if (isNaN(arr[i])) {
          arr.splice(i, i + 1);
        }
      }
      document.write(arr);
    </script>
  </head>
  <body></body>
</html>
