<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch vowel check</title>
    <script>
      var ch = prompt("enter only character");
      switch (ch) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u": {
          document.write("character is vowel");
          break;
        }
        default: {
          document.write("character is consonent");
        }
      }
    </script>
  </head>
  <body></body>
</html>
