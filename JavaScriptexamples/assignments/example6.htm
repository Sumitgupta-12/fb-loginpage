<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Season cheching</title>
    <script>
      var n = prompt("enter a month number");
      n = Number(n);
      switch (n) {
        case 3:
        case 4:
        case 5:
        case 6: {
          document.write("season is summer");
          break;
        }
        case 7:
        case 8:
        case 9:
        case 10: {
          document.write("season is rainy");
          break;
        }
        case 11:
        case 12:
        case 1:
        case 2: {
          document.write("season is Winter");
          break;
        }
        default: {
          document.write("you not inputed a correct month number");
        }
      }
    </script>
  </head>
  <body></body>
</html>
