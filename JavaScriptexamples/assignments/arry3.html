<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>occurance of element in array</title>
    <script>
      var arr = [];
      var count = 0;
      for (i = 1; i <= 5; i++) {
        arr.push(prompt("enter name"));
      }
      x = prompt("enter another name for checking");
      for (var j of arr) {
        if (x == j) {
          count += 1;
        }
      }
      if (count > 0) {
        document.write(`occurance of ${x} is ${count}`);
      } else {
        document.write(`name not found`);
      }
    </script>
  </head>
  <body></body>
</html>
