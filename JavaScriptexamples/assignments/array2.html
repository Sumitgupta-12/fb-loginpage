<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sum of even or odd element in array</title>
    <script>
      var arr = [1, 2, 3, 4, 5, 6, 7];
      var newarr = [];
      var i,
        se = 0,
        so = 0;
      for (i in arr) {
        if (i % 2 == 0) {
          se += arr[i];
        } else {
          so += arr[i];
        }
      }
      newarr.push(se);
      newarr.push(so);
      document.write(`sum of even or odd element in arr=${newarr}`);
    </script>
  </head>
  <body></body>
</html>
