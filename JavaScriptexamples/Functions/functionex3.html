<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo3</title>
    <script>
      function greetings(argument) {
        document.write(`Good Evening ${arguments.length}<br>`);
      }
    </script>
  </head>
  <body>
    <script>
      greetings();
      greetings("amit", "sumit", "sagar", "sanu");
      greetings("sagar");
    </script>
  </body>
</html>
