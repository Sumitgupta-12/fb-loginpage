<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>call function using link</title>
    <script>
      function show() {
        var x = new Date();
        document.write(x.toString());
      }
    </script>
  </head>
  <body>
    <div text align="center" color="green" ,font-size="100px">
      <a href="javascript:show()">show current date and time</a>
    </div>
  </body>
</html>
