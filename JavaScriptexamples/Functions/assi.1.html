<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>average function</title>
    <script>
      function average() {
        var sum = 0,
          average = 0;
        for (let i of arguments) {
          sum += i;
        }
        document.write(`sum of numbers is ${sum}<br>`);
        document.write(`average of numbers is ${sum / arguments.length}`);
      }
    </script>
  </head>
  <body>
    <script>
      average(1, 2, 3, 4, 5, 6);
    </script>
  </body>
</html>
