<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo3</title>
    <script>
      function greetings() {
        document.write(
          `<strong>function call with ${arguments.length} arguments</strong><br>`
        );
        for (let name of arguments) {
          document.write(`Good Evening ${name}<br>`);
        }
      }
    </script>
  </head>
  <body>
    <script>
      //   greetings();
      greetings("amit", "sumit", "sagar", "sanu");
      greetings("sagar");
    </script>
  </body>
</html>
