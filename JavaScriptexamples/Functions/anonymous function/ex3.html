<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>print number from 1 to 10 with gap of 1 second</title>
    <script>
      let num = 1,
        id;
      function printnum() {
        document.write(`${num}<br>`);
        num++;
        if (num == 11) {
          clearInterval(id);
          document.write("done!");
        }
      }
      id = setInterval(printnum, 1000);
    </script>
  </head>
  <body></body>
</html>
