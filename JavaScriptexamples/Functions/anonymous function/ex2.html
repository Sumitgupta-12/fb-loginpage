<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setinterval()and clearinterval()</title>
  </head>
  <script>
    let id;
    function showdatetime() {
      let today = new Date();
      console.log(today);
    }
    function start() {
      console.log("timer start");
      id = setInterval(showdatetime, 1000);
    }
    function stoper() {
      clearInterval(id);
      console.log("colck stoped");
    }
  </script>
  <body>
    <input type="button" value="show" onclick="start()" />
    <input type="button" value="stop" onclick="stoper()" />
  </body>
</html>
