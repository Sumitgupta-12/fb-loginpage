<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>show date tme</title>
  </head>
  <script>
    function showdatetime() {
      let today = new Date();
      console.log(today);
    }
    function start() {
      setInterval(showdatetime, 2000);
    }
  </script>
  <body>
    <input type="button" value="show" onclick="start()" />
  </body>
</html>
