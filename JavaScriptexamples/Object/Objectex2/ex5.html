<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>== vs=== for object</title>
    <script>
      var obj1 = { name: "sachin", age: 18 };
      var obj2 = { name: "sachin", age: 18 };
      document.write(obj1 == obj2);
      document.write("<br>");
      document.write(obj1 === obj2);
    </script>
  </head>
  <body></body>
</html>
