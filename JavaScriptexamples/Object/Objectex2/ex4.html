<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>== vs=== for var</title>
    <script>
      var a = 10;
      var b = 10;
      document.write(a == b);
      document.write("<br>");
      document.write(a === b);
    </script>
  </head>
  <body></body>
</html>
