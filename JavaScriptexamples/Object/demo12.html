<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>property can hold object</title>
    <script>
      let mycar = new Object();
      mycar["compony"] = "maruti";
      mycar["name"] = "baleno";
      mycar["year"] = 2018;
      mycar.stereo = new Object();
      mycar.stereo.name = "kenwood";
      mycar.stereo.maxval = 30;
      console.log("details of my car");
      console.log(mycar.compony);
      console.log(mycar.name);
      console.log(mycar.year);
      console.log(mycar.stereo.name);
      console.log(mycar.stereo.maxval);
    </script>
  </head>
  <body></body>
</html>
