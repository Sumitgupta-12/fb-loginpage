<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pprint that value using for loop</title>
    <script>
      let mycar = new Object();
      mycar["compony"] = "maruti";
      mycar["name"] = "baleno";
      mycar["year"] = 2018;
      mycar.stereo = new Object();
      mycar.stereo.name = "kenwood";
      mycar.stereo.maxval = 30;
      console.log("details of my car");
      for (let key in mycar) {
        if (typeof mycar.key != Object) {
          console.log(key + ":" + mycar[key]);
        } else {
          for (let x in mycar[key]) {
            console.log(x + ":" + mycar[key][x]);
          }
        }
      }
    </script>
  </head>
  <body></body>
</html>
