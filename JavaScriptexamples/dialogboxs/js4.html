<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prompt dilog box2</title>
    <script>
      let age;
      age = prompt("enter your age", "0");

      age = parseInt(age);
      document.write(
        `your age is ${age} and after 5 years your age is ${age + 5} years`
      );
      //prompt dilog box is used to intract with user or take input from user
    </script>
  </head>
  <body></body>
</html>
