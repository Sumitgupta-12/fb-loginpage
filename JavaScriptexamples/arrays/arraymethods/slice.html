<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slice method</title>
    <script>
      var fruits = ["banana", "apple", "grapes", "mango"];
      var fruits2 = [];
      document.write(`length of fruits = ${fruits.length}<br>`);
      document.write(`${fruits}<br>`);
      fruits2 = fruits.slice(1, 3);
      document.write(`original array = ${fruits}<br>`);
      document.write(`length of fruits2 = ${fruits2.length}<br>`);
      document.write(`${fruits2}<br>`);
      //slice copy element from starting to end-1 and copy to new array
    </script>
  </head>
  <body></body>
</html>
