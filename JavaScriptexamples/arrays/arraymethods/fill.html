<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fill method</title>
    <script>
      var arr = [100, 200, 300];
      document.write(`${arr}<br>`);
      arr.fill(400);
      document.write(`after apply fill method=${arr}`);
    </script>
  </head>
  <body></body>
</html>
