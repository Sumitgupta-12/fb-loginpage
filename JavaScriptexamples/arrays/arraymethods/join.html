<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join() method</title>
    <script>
      let numbers = [1, 5, 100, 30, 467, 87, 88, 3, 5, 0];
      document.write(`before reversing=${numbers}<br>`);
      str = numbers.join("#"); //return as a string
      document.write(`after join= ${str}<br>`);
    </script>
  </head>
  <body></body>
</html>
