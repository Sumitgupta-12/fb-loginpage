<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>off() vs array constuctor</title>
    <script>
      var arr = Array.of(10);
      var brr = new Array(10);
      document.write(`size of arr=${arr.length}<br>`);
      document.write(`values=${arr}<br>`);
      document.write(`size od brr=${brr.length}<br>`);
      document.write(`values=${brr}`);
    </script>
  </head>
  <body></body>
</html>
