<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sort() method</title>
    <script>
      let fruits = ["10", "banana", "mango", "grapes", "10", "guava"];
      document.write(`before sorting=${fruits}<br>`);
      arr = fruits.sort();
      document.write(`after sorting = ${arr}<br>`);
    </script>
  </head>
  <body></body>
</html>
