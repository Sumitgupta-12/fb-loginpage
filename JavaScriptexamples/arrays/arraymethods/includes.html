<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>includes method</title>
    <script>
      let fruits = ["10", "banana", "mango", "grapes", "guava"];
      let result = fruits.includes("apple");
      document.write(`is apple present in fruits?=${result}<br>`);
      let results = fruits.includes("mango");
      document.write(`is mango present in fruits?=${results}<br>`);
      results = fruits.includes(10);
      document.write(`is 10 present in fruits?=${results}<br>`);
      document.write(`is 10 present in fruits?=${results}<br>`);
    </script>
  </head>
  <body></body>
</html>
