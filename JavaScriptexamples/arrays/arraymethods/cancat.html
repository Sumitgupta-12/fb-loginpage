<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>concat method</title>
    <script>
      var fruits = ["banana", "apple", "grapes", "mango"];
      fruits2 = ["orange", "guava"];
      document.write(`length of fruits is ${fruits.length}<br>`);
      document.write(`${fruits}<br>`);
      document.write(`length of fruits2 is ${fruits2.length}<br>`);
      document.write(`${fruits2}<br>`);
      fruits3 = fruits.concat(fruits2);
      document.write(`length of fruits3 is ${fruits3.length}<br>`);
      document.write(`${fruits3}<br>`);
      //copy array with giving argument value or also argument is array to the new array
    </script>
  </head>
  <body></body>
</html>
