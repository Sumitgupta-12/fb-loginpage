<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shift method</title>
    <script>
      var fruits = ["banana", "apple", "grapes", "mango"];
      document.write(`length of fruits is ${fruits.length}<br>`);
      document.write(`${fruits}<br>`);
      var x = fruits.shift();
      document.write(`deleted element is ${x}<br>`);
      document.write(`length of fruits is ${fruits.length}<br>`);
      document.write(`${fruits}<br>`);
      //delete starting element of the array
    </script>
  </head>
  <body></body>
</html>
