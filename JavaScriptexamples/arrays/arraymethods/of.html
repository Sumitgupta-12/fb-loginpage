<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>of() method</title>
    <script>
      var fruits = ["banana", "apple", "grapes", "mango"];
      document.write(`length of fruits is ${fruits.length}<br>`);
      document.write(`${fruits}<br>`);

      fruits2 = Array.of("orange", "guava", "cherry");
      document.write(`length of fruits2 is ${fruits2.length}<br>`);
      document.write(`${fruits2}<br>`);
      //use for creating a new array just like Array constuctor(function)
    </script>
  </head>
  <body></body>
</html>
