<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arithmatic operators</title>
    <script>
      var a = prompt("enter first no.");
      a = Number(a);
      var b = prompt("enter second no.");
      b = Number(b);
      document.write("a is " + a + "and b is " + b + "<br>");
      document.write("sum is " + (a + b) + "<br>");
      document.write("difference is " + (a - b) + "<br>");
      document.write("multiplication is " + a * b + "<br>");
      document.write("division is " + a / b + "<br>");
      document.write("modulo is  " + (a % b) + "<br>");
    </script>
  </head>
  <body></body>
</html>
