<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment operator</title>
    <script>
      var a = 10;
      var b = 5;
      document.write((a += b) + "<br>");
      document.write((a -= b) + "<br>");
      document.write((a *= b) + "<br>");
      document.write((a /= b) + "<br>");
      document.write((a %= b) + "<br>");
    </script>
  </head>
  <body></body>
</html>
