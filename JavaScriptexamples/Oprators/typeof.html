<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typeof operator</title>
    <script>
      var a;
      var b = 10;
      var actor = { name: "punkaj tripathi", webseries: "mirzapur", age: 39 };
      document.write(typeof a + "<br>");
      document.write(typeof b + "<br>");
      document.write(typeof 43 + "<br>");
      document.write(typeof "sachin" + "<br>");
      document.write(typeof null + "<br>");
      document.write(typeof undefined + "<br>");
      document.write(typeof actor + "<br>");
      document.write(typeof (3 + 4) + "<br>");
    </script>
  </head>
  <body></body>
</html>
