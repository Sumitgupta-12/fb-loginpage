<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table using while loop2</title>
    <script>
      var n = prompt("enter a number");
      document.write(`<h3>table of ${n}</h3>`);
      document.write("<table border='2' width='5%'>");
      n = Number(n);
      var i = 1;
      while (i <= 10) {
        document.write(`
            <tr><td>${n}*${i}=${n * i}</td></tr>`);
        i++;
      }
      document.write("</table");
    </script>
  </head>
  <body></body>
</html>
