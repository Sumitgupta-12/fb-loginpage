<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sum of even odd</title>
    <script>
      var n = prompt("enter a number");
      n = Number(n);
      ev = od = 0;
      for (i = 1; i <= n; i++) {
        if (i % 2 == 0) {
          ev += i;
        } else {
          od += i;
        }
      }
      document.write(`sum of even no. is ${ev}<br>`);
      document.write(`sum of odd no. is ${od}`);
    </script>
  </head>
  <body></body>
</html>
