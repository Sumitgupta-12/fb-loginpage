    <title>handling empty cells</title>
    <!-- also can hide the cell by puting the hide value -->
    <style>
      table {
        border-collapse: collapse;
        empty-cells: show;
      }
    </style>
  </head>

    <table border="1">
      <tr>

        <th>CSS</th>
