<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>span</title>
    <style>
      h3 span#one {
        color: green;
        border: black dashed;
        font-style: italic;
        padding: 2px;
      }
      h3 span#two {
        color: brown;
        border: dashed black;
        font-style: italic;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <h3>
      Wow!<span id="one">what</span> a <span id="two">beutiful</span> Place!
    </h3>
  </body>
