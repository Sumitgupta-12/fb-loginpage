<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anchor decorator</title>
    <style>
      a {
        color: grey;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover#a1 {
        color: blue;
      }
      a:hover#a2 {
        color: red;
      }
    </style>
  </head>
  <body>
    for facebook visit<a id="a1" href="hxsbsajhb">Facebook</a><br />
    for youtube visit<a id="a2" href="jdhjhfdj">Youtube</a>
  </body>
</html>
