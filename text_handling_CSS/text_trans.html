<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text Docaration</title>
    <style>
      h1 {
        text-transform: capitalize;
      }
      h2 {
        text-transform: lowercase;
      }
      h3 {

      }
      a {
        text-decoration: none;
      }
    </style>

    <h1>this is heading1</h1>

</html>
