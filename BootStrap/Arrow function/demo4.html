<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrow function</title>
    <script>
      check = (a) => (a % 2 == 0 ? `${a} is even` : `${a} id odd`);
      document.write(check(10));
      document.write("<br>");
      document.write(check(5));
    </script>
  </head>
  <body></body>
</html>
